<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/signup.css">
        <script src="./js/singup.js"></script>
    </head>
    <body>
        <div class="singup-container">
            <h1 id="sing-heading">Sculpture<span> Auction</span></h1>
            <div id="shadow">
                <footer id="boxes">
                    <div class="boximg">
                        <img src="./img/ganesh.jpg" alt="not found" >
                    </div>
                    <div class="box">
                        <div class="centered">
                            <h2>Register Yourself Here...!!!</h2>
                               <form id="singup-form" action="Index.html">
                                   <p>
                                       
                                       <input type="text" name="name" placeholder="Enter Your full name here!*" id="fname">
                                       <label for="name">Name must be and contain 5 - 20 characters</label>
                                       
                                   </p>  
                                      
                                  <p>
                                           
                                       <input type="text" name="username" placeholder="Enter Your user name here!*" id="uname">
                                       <label for="uname">Username must be and contain 5 - 12 characters</label>
                                       
                                   </p>  
                                    
                                   <p>
                                       
                                       <input type="text" name="email" placeholder="Enter Your email here!*" id="emails">
                                       <label for="email">Email must be a valid address, e.g. me@mydomain.com</label>
                                   </p>
                                   <p>
                                       
                                       <input type="password" name="password" placeholder="Enter Your password here!*" id="password">
                                       <label for="password">Password must be 3-5 digit only</label>
                                   </p>
                                   <p>  
                                       
                                      
                                       <input type="password" name="cpassword" placeholder="Enter Your confirm password here!*" id="cpassword">
                                       <label for="cpassword">Password must be 3-5 digit only</label>
                                   </p>
                                   <p>
                                       
                                       <input type="text" name="address" placeholder="Enter Your address here!*" rows="5" id="addr">
                                       <label for="address">Address must be and contain 10 - 100 characters</label>
                                   </p>  
                                       
                                    <p>
                                        
                                       <input type="text" name="city" placeholder="Enter Your city here!*" id="city">
                                       <label for="city">City must be and contain 5-12 characters only</label>
                                    </p>
                                    <p>
                                       
                                       <input type="text" name="zipcode" placeholder="Enter Your zipcode here!*" id="zip">
                                       <label for="zipcode">Zipcode must be 6 characters only e.g.(H3T 1E5)</label>
                                   
                                    </p>
                                    <p>
                                       
                                       <input type="text" name="state" placeholder="Enter Your state here!*" id="state">
                                       <label for="state">State must be contain 2 Capital characters only, e.g.(QC)</label>
                                   
                                    </p>
                                    <p>
                                      
                                       <input type="text" name="telephone" placeholder="Enter Your telephone number here!*" id="mob">
                                       <label for="telephone">Telephone must be a valid Canadian telephone number (10 digits) e.g.(514-111-1111)</label>
                                    </p>
                                    <p>
                                       <button class="submit" id="submit">Submit</button>
                                    </p>
                               </form>
                           </div>
                    </div>

                </footer>
            </div>
        </div>
       
    </body>
</html>
