<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/login.css">
        <script src="js/login.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="login">
                <h2 id="header">Sign In</h2>
                <form id="login-form">
                   
                    <input type="text"  name="username" placeholder="Enter Your User Id here*" id="loginame">
                    <label for="uname">Username must be and contain 5 - 20 characters</label>
                    <input type="password" name="password" placeholder="Enter Your Password here*" id="password">
                    <label for="password">Password must be 3-5 digit only</label>
                    <input type="submit" value="Submit" id="submit">

                </form>
                <a href="singup.html" target="_blank" id="register"><h4>Not have an account?... Register Here Yourself...</h4></a>
                <!--<p id="sign"><i>Sign In with......</i></p>-->
                <footer id="boxes">
                    <div class="box">
                        <img src="./img/google.png" alt="not found">

                    </div>
                    <div class="box">
                        <img src="./img/facebook.png" alt="not found">

                    </div>
                    <div class="box">
                        <img src="./img/twitter.png" alt="not found">

                    </div>

                </footer>
            </div>
        </div>
    </body>
</html>
